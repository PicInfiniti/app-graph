<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#FFFFFF" />
    <title>Chess</title>

    <link rel="icon" href="./favicon.svg" type="image/gif">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>


    <script type="module" crossorigin src="/assets/main-BORmO7O3.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-I9XegaO6.css">
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="setting">
          <div>
            <label for="grid-size">Grid Size:</label>
            <input type="range" id="grid-size" min="5" max="50" value="20">
          </div>
          <div>
            <button id="organize-circle">Organize Nodes in Circle</button>
            <button id="list-degrees-btn">List Node Degrees</button>
          </div>
          <div>
            <button id="export-graph">Export Graph as JSON</button>
            <button id="import-graph">Import Graph from JSON</button>
            <input type="file" id="file-input" style="display: none;" />
          </div>
        </div> 
        <div id="chart" class="render"></div>
      </div>
      <footer>
        <div>
          <p>.Powered by <a href="http://picinfiniti.net/" target="blank">PicInfiniti.</a></p>
        </div>
      </footer>
      <div id="floating-panel">
        <h3 id="info">Info</h3>
        <div class="body-info">
          
        </div>
      </div>
    </div>

  </body>

</html>

<script>
$(function() {
  $('#floating-panel').draggable();
});

</script>
