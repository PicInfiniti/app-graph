<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#FFFFFF" />
    <title>Chess</title>

    <link rel="icon" href="./favicon.svg" type="image/gif">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <style>


    </style>
    <script type="module" crossorigin src="/assets/main-CfX2Zg1C.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-C0Pg0Kzi.css">
  </head>

  <body>
    <div class="container">
      <nav class="menu-bar">
        <ul>
          <li class="menu-item">File
            <ul class="dropdown">
              <li>New</li>
              <li id="import-graph">Open</li>
              <li id="export-graph">Save</li>
              <li>            <input type="file" id="file-input" style="display: none;" />
              </li>
            </ul>
          </li>
          <li class="menu-item">Edit
            <ul class="dropdown">
              <li>Undo</li>
              <li>Redo</li>
              <li id="organize-circle">Organize Nodes</li>
            </ul>
          </li>
          <li class="menu-item">View
            <ul class="dropdown">
              <li>            <label for="grid-size">Grid Size:</label>
                <input type="range" id="grid-size" min="5" max="50" value="20"></li>
              <li>Zoom In</li>
              <li>Zoom Out</li>
              <li>Reset</li>
            </ul>
          </li>
          <li class="menu-item">Manipulate
            <ul class="dropdown">
              <li id="make-complete-btn">Complete Graph</li>
            </ul>
          </li>
          <li class="menu-item">Analyze 
            <ul class="dropdown">
              <li id="list-degrees-btn">Node Degrees</li>
            </ul>
          </li>
          <li class="menu-item">Help
            <ul class="dropdown">
              <li>Documentation</li>
              <li>About</li>
            </ul>
          </li>
        </ul>
      </nav>

      <div class="main">
        <div id="chart" class="render"></div>
      </div>

      <footer>
        <div>
          <p>.Powered by <a href="http://picinfiniti.net/" target="blank">PicInfiniti.</a></p>
        </div>
        <div>
          <input type="color" id="color" name="color" value="#4682B4">
        </div>
      </footer>
      <div id="floating-panel">
        <h3 id="info">Info</h3>
        <div class="body-info">

        </div>
      </div>
    </div>

  </body>

</html>

<script>
$(function() {
  $('#floating-panel').draggable();
});


</script>
